<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGrocery - All Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container container">
            <div class="logo">MyGrocery</div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="products.html" class="nav-link active">Products</a></li>
                    <li><a href="cart.html" class="nav-link cart-link">Cart (<span id="cart-item-count">0</span>)</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="products-page-main">
        <section class="all-products-section section-padding">
            <div class="container">
                <h2 class="section-title">Explore Our Wide Range of Products</h2>
                <p class="section-subtitle">Freshness delivered right to your doorstep.</p>
                <!-- Loading spinner will appear here -->
                <div class="loading-spinner" id="loading-spinner-container" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading products...</p>
                </div>
                <div class="product-grid" id="all-products-grid">
                    <!-- All products will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 MyGrocery. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
