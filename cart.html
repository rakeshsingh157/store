<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGrocery - Your Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container container">
            <div class="logo">MyGrocery</div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="products.html" class="nav-link">Products</a></li>
                    <li><a href="cart.html" class="nav-link cart-link active">Cart (<span id="cart-item-count">0</span>)</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="cart-page-main">
        <section class="cart-section section-padding">
            <div class="container">
                <h2 class="section-title">Your Shopping Cart</h2>
                <p class="section-subtitle">Review your selected items before checkout.</p>

                <div class="cart-content-wrapper">
                    <div id="cart-items-container" class="cart-items-list">
                        <!-- Cart items will be loaded here by JavaScript -->
                        <p id="empty-cart-message" class="empty-message" style="text-align: center; display: none;">Your cart is currently empty.</p>
                    </div>

                    <div class="cart-summary-card">
                        <h3 class="summary-title">Order Summary</h3>
                        <div class="summary-item">
                            <span>Subtotal:</span>
                            <span>$<span id="cart-total-subtotal">0.00</span></span>
                        </div>
                        <div class="summary-item">
                            <span>Shipping:</span>
                            <span>$5.00</span> <!-- Example fixed shipping -->
                        </div>
                        <div class="summary-item summary-total">
                            <span>Total:</span>
                            <span>$<span id="cart-total">0.00</span></span>
                        </div>
                        <button class="btn btn-checkout" disabled>Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 MyGrocery. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
